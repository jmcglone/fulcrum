<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>


  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Fonts -->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Crete+Round:400,400italic" rel="stylesheet" type="text/css">
  <script src="//use.typekit.net/fob1mqk.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>


  <!-- Import jQuery before CSS -->
  <script type="text/javascript" src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/materialize.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/init.js" | prepend: site.baseurl }}"></script>


  <!-- Import CSS -->
  <link type="text/css" rel="stylesheet" href="{{ "/css/materialize.min.css" | prepend: site.baseurl }}">
  <link type="text/css" rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

</head>
